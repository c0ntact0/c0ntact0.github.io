<div id="google_translate_element" class="translate">
    <script type="text/javascript">
    // Display banner only if consent is not given
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('cookiesAccepted') === 'true') {
        loadThirdPartyScripts();
      } else {
        document.getElementById('cookie-banner').style.display = 'flex';
      }
    });

        // Function to load Google Translate script
        function loadThirdPartyScripts() {
            const script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=initTranslate';
            document.body.appendChild(script);
        }
        function initTranslate() {
            if (screen.availWidth > 768) {
                console.log("initTranslate desktop")
                
                new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL }, 'google_translate_element');
            } else {
                console.log("initTranslate mobile")

                new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.VERTICAL }, 'google_translate_element');

            }
        }


    </script>
    <!--
    
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    -->
</div>
